<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/main.css" />

		<title>Frontend Mentor | Product preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
	</head>
	<body>
		<div class="card">
			<div class="card-img"></div>
			<div class="card-content">
				<p class="card-subHeading">Perfume</p>
				<h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
				<p class="card-description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>

				<div class="card-footer">
					<div class="price-container">
						<p class="discounted-price">$149.99</p>
						<p class="original-price">$169.99</p>
					</div>

					<button class="card-btn">
						<img
							src="images/icon-cart.svg"
							alt="cart icon"
							class="cart-icon"
						/>
						Add to Cart
					</button>
				</div>
			</div>
		</div>
		<!-- Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
		interpretation composed by Olivier Polge, Perfumer-Creator for the House
		of CHANEL. $149.99 $169.99 Add to Cart -->
